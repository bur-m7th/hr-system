<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Payroll</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body class="login-mode">

    <div class="login-card">
        <div class="login-header">
            <h2>üîê Login</h2>
            <p>Payroll Management</p>
        </div>
        
        <div id="errorMsg" class="error-msg"></div>

        <form id="loginForm" autocomplete="off">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary btn-large">Login</button>
        </form>

        <form id="otpForm" style="display: none;" autocomplete="off">
            <p style="text-align: center; margin-bottom: 20px; color: #555;">
                Enter 6-digit code from your Authenticator App
            </p>
            <div class="form-group">
                <label for="otpCode">2FA Code</label>
                <input type="text" id="otpCode" placeholder="000000" maxlength="6" 
                       style="text-align: center; letter-spacing: 5px; font-size: 1.5em;">
            </div>
            <button type="submit" class="btn btn-primary btn-large">Verify</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
